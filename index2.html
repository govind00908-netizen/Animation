<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Hand-Controlled 3D Particle Universe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
  body { margin: 0; overflow: hidden; background: radial-gradient(#050510, #000); }
  video { display: none; }
</style>
</head>

<body>
<video id="video"></video>
<canvas id="canvas"></canvas>

<script type="module">
/* =====================================================
   SCENE
===================================================== */
const canvas = document.getElementById("canvas");
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 100);
camera.position.z = 3;

const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

/* =====================================================
   PARTICLES
===================================================== */
const COUNT = 20000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const offsets = new Float32Array(COUNT);

for (let i = 0; i < COUNT; i++) {
  positions[i * 3] = (Math.random() - 0.5) * 0.01;
  positions[i * 3 + 1] = (Math.random() - 0.5) * 0.01;
  positions[i * 3 + 2] = (Math.random() - 0.5) * 0.01;
  offsets[i] = Math.random() * Math.PI * 2;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
geometry.setAttribute("offset", new THREE.BufferAttribute(offsets, 1));

const material = new THREE.PointsMaterial({
  size: 0.015,
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: false,
  color: new THREE.Color(0x66ccff)
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* =====================================================
   SHAPES
===================================================== */
function galaxyShape() {
  for (let i = 0; i < COUNT; i++) {
    const a = Math.random() * Math.PI * 2;
    const r = Math.pow(Math.random(), 0.5) * 1.2;
    positions[i * 3] = Math.cos(a) * r;
    positions[i * 3 + 1] = (Math.random() - 0.5) * 0.2;
    positions[i * 3 + 2] = Math.sin(a) * r;
  }
}

function flowerShape() {
  for (let i = 0; i < COUNT; i++) {
    const a = Math.random() * Math.PI * 2;
    const r = Math.sin(6 * a) * 0.5 + 0.8;
    positions[i * 3] = Math.cos(a) * r;
    positions[i * 3 + 1] = Math.sin(a) * r;
    positions[i * 3 + 2] = (Math.random() - 0.5) * 0.2;
  }
}

function fireworkShape() {
  for (let i = 0; i < COUNT; i++) {
    const a = Math.random() * Math.PI * 2;
    const b = Math.random() * Math.PI;
    const r = Math.random() * 1.5;
    positions[i * 3] = Math.sin(b) * Math.cos(a) * r;
    positions[i * 3 + 1] = Math.cos(b) * r;
    positions[i * 3 + 2] = Math.sin(b) * Math.sin(a) * r;
  }
}

function applyShape(fn) {
  fn();
  geometry.attributes.position.needsUpdate = true;
}

/* =====================================================
   HAND TRACKING
===================================================== */
let targetScale = 1;
let targetHue = 0.6;
let energy = 0;

const video = document.getElementById("video");

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 2,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

let lastX = 0;

hands.onResults(res => {
  if (!res.multiHandLandmarks.length) return;

  const h = res.multiHandLandmarks[0];
  const thumb = h[4];
  const index = h[8];

  const dx = thumb.x - index.x;
  const dy = thumb.y - index.y;
  const dist = Math.sqrt(dx * dx + dy * dy);

  targetScale = 1 + dist * 4;
  targetHue = thumb.x;

  const velocity = Math.abs(thumb.x - lastX);
  energy = Math.min(velocity * 20, 2);
  lastX = thumb.x;

  if (thumb.y < 0.25) applyShape(flowerShape);
  if (dist > 0.35) applyShape(galaxyShape);
  if (res.multiHandLandmarks.length === 2) applyShape(fireworkShape);
});

const cam = new Camera(video, {
  onFrame: async () => await hands.send({ image: video }),
  width: 640,
  height: 480
});
cam.start();

/* =====================================================
   ANIMATION LOOP
===================================================== */
let time = 0;

function animate() {
  requestAnimationFrame(animate);
  time += 0.01;

  particles.scale.lerp(
    new THREE.Vector3(targetScale, targetScale, targetScale),
    0.08
  );

  particles.rotation.y += 0.002 + energy * 0.02;
  particles.rotation.x += 0.001;

  material.color.setHSL(targetHue, 1, 0.6);

  renderer.render(scene, camera);
}
animate();

/* =====================================================
   RESIZE
===================================================== */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
